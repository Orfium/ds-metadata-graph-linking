train:
  epochs: 15
  batch_size: 512
  log_every: 10
  model_log_freq: 100
data:
  num_val: 0.5
  num_test: 0
  num_workers: 8
  num_neighbors: [ -1, -1 ]
  neg_sampling_ratio: 1
  disjoint_train_ratio: 0.2
  neighbor_loader_neg_sampling_ratio: 1
model:
  aggr: 'sum'
  out_channels: 64
  hidden_channels: 64
  hidden_dropout_prob: 0.2
optimizer:
  optim: adam
  beta1: 0.9
  beta2: 0.999
  epsilon: 1e-8
  learning_rate: 0.001
